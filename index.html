<body>
    <div class="head">
        <h1>Memory Game</h1>

            <button>Restart</button>
            <!-- <button onclick="location.reload();">Restart</button> -->

    <div class="todo">
        <h2>Instructions</h2>

            <li>1. Push Start</li>
            <li>2. Click to match the cards</li>
            <li>3. Win the game!</li>
            <li>4. Press Restart to reset the board</li>
        </Ul>
    </div>

    <Div class="master">
        <div class="cardBack"></div>
        <div class="cardBack"></div>
        <div class="cardBack"></div>
        <div class="cardBack"></div>
        <div class="cardBack"></div>
        <div class="cardBack"></div>
